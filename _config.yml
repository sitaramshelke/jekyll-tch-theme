#
# Basic settings.
#
# url: http://localhost:4000
# baseurl: ""
url: http://sitaramshelke.github.io
baseurl: ""
title: Sitaram Shelke
description: A good listener, and I enjoy reading about new and upcoming technologies.
avatar: /assets/img/dp.png
# favicon: /favicon.ico
favicon: /assets/img/dp.png
# language: ja
language: en

#
# Icons
#
icons:
  rss: true
  email: sitaramshelke@gmail.com
  github: sitaramshelke
  bitbucket:
  twitter: sitaramshelke
  facebook: sitaram.shelke
  google_plus:
  tumblr:
  behance:
  dribbble:
  flickr:
  instagram:
  linkedin: # full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: # full URL
  steam:
  wordpress:
  youtube:

#
# Prettify url.
#
permalink: pretty

#
# Scripts.
#
google_analytics: UA-72761937-1
disqus: sitaramsblog

#
# Localizations.
#
str_next: Next
str_prev: Prev
str_read_more: Read more...
str_search: Search
str_recent_posts: Recent posts
str_show_all_posts: Show all posts

#
# Recent posts.
#
recent_posts_num: 10

#
# Pagination.
#
paginate: 5
paginate_path: page/:num

#
# Social.
#
share_buttons:
  twitter: true
  facebook: true # needs ogp.fb.app_id
  hatena: false
ogp:
  image_url: //sitaramshelke.github.io/assets/img/ogp.png
  fb:
    admin: # facebook admin id
    app_id: 1582323458731633

#
# Gems.
#
gems:
  - jekyll-paginate
  - jemoji

#
# Styles: see "_sass/base/_variables.scss"
#

#
# !! Danger zone !!
#

include: ["_pages"]

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

excerpt_separator: <!--more-->

sass:
  sass_dir: _sass
  style: :compressed # or :expanded

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - vendor
